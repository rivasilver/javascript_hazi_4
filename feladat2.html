<!-- Kérd be a családi neved, illetve az utóneved!
a.) Fűzd őket egy változóba és alertben írasd ki! -->

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Név</title>
</head>
<body>
    <script>
        function teljesNevKiir(){
            let csaladnev = document.getElementById("csaladnev").value;
            let utonev = document.getElementById("utonev").value;
            let teljesNev = csaladnev + " " + utonev;
            alert(teljesNev);
        }
    </script>
    <label for="csaladnev">Családnév: </label>
    <input id="csaladnev" type="text" placeholder="Ide írj!"><br><br>
    <label for="utonev">Utónév: </label>
    <input id="utonev" type="text" placeholder="Ide írj!" onblur="teljesNevKiir()"><br><br>
</body>
</html>
