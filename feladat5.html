<!-- Kérj be egy szöveget, írd ki visszafelé! -->

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszafelé</title>
</head>
<body>
    <script>
        function visszafele(){
            const szoveg = document.getElementById("szoveg").value;
            const visszafele = szoveg.split("").reverse().join("")
            document.getElementById("visszafeleSzoveg").innerHTML = visszafele
        }
    </script>
    <label for="szoveg">Írj be egy szöveget!</label><br>
    <input id="szoveg" type="text" placeholder="Ide írj!" onblur="visszafele()"><br>
    <p id="visszafeleSzoveg"></p>
</body>
</html>
