<!-- Kérj be egy szöveget, számoltasd meg benne hány darab szóköz található benne! -->

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szóközszámláló</title>
</head>
<body>
    <script>
        function szamlalo(){
            const szoveg = document.getElementById("szoveg").value;
            const szokoz = / /g;
            const szokozIndex = szoveg.match(szokoz);
            document.getElementById("osszesen").innerHTML = "Összes szóköz száma: " + szokozIndex.length;
        }
    </script>
    <label for="szoveg">Adj meg egy szöveget!</label><br>
    <input id="szoveg" type="text" placeholder="Ide írd a szöveget!"><br><br>
    Hány szóköz van benne?<br>
    <button onclick="szamlalo()">Számolj!</button>
    <p id="osszesen"></p>
</body>
</html>
