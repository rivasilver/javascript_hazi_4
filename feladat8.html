<!-- Kérj be egy szöveget! Titkosítsd úgy, hogy minden betű kódját írasd ki! -->

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titkosítás</title>
</head>
<body>
    <script>
        function titkosit(){
            const szoveg = document.getElementById("szoveg").value;
            let ascii = "";
            for (i = 0; i < szoveg.length; i++){
                const kod = szoveg.charCodeAt(i);
                ascii += kod + " ";
            }
            document.getElementById("titkositott").innerHTML = "Titkosított szöveg:\n" + ascii
        }
    </script>
    <label for="szoveg">Adj meg egy szöveget!</label><br>
    <input id="szoveg" type="text" placeholder="Ide írd a szöveget!"><br><br>
    <button onclick="titkosit()">Titkosítsd!</button><br>
    <p id="titkositott"></p>
</body>
</html>
