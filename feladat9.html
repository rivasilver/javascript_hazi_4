<!-- Írasd ki a 0 és 255 közötti számoknak megfelelő karaktereket egymás mellé vesszővel 
tagolva!
a.) Nehezítés: A kiíratást táblázatban valósítsd meg! -->

<!-- Ezt a feladatot nem igazán értettem, nem hiszem, hogy jól oldottam meg. -->

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karakterek</title>
</head>
<body>
    <p id="karakterek"></p>
    <script>
        var karakterek = ""
        for (i = 0; i < 256; i++){
            let karakter = String.fromCharCode(i);
            karakterek += karakter + ", ";
        }
        karakterek.trim(", ")
        document.getElementById("karakterek").innerHTML = karakterek;
    </script>
</body>
</html>
